<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel técnico</title>
  <link rel="stylesheet" href="tecnico.css" />
</head>
<body>
  <header>
    <h1>Panel técnico — Sistema de gestión</h1>
  </header>

  <main>
    <section>
      <article>
        <h2>Registrar servicio</h2>
        <form id="serviceForm">
          <fieldset>
            <legend>Datos del servicio técnico</legend>

            <label for="cliente">Nombre del cliente</label>
            <input type="text" id="cliente" required />

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" required />

            <label for="tipo">Tipo de servicio</label>
            <select id="tipo">
              <option value="Instalación">Instalación</option>
              <option value="Mantenimiento">Mantenimiento</option>
              <option value="Reparación">Reparación</option>
            </select>

            <label for="costo">Costo</label>
            <input type="number" id="costo" required />

            <label for="pago">Medio de pago</label>
            <select id="pago">
              <option value="Efectivo">Efectivo</option>
              <option value="Billetera virtual">Billetera virtual</option>
              <option value="Cuenta corriente">Cuenta corriente</option>
            </select>

            <label for="urgente">Servicio urgente</label>
            <input type="checkbox" id="urgente" />

            <button type="submit">Agendar servicio</button>
            <button type="reset">Limpiar formulario</button>
          </fieldset>
        </form>
      </article>
    </section>

    <section>
      <article>
        <h2>Agenda</h2>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Dirección</th>
              <th>Servicio</th>
              <th>Costo</th>
              <th>Estado</th>
              <th>Pago</th>
              <th>Urgente</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="tablaServicios"></tbody>
        </table>
        <h3>Total ganado del día: $<span id="totalDia">0</span></h3>
      </article>
    </section>
  </main>

  <footer>
    <p>Sistema de gestión técnica</p>
    <a href="tecnico.html">Actualizar panel</a>
  </footer>

  <script src="tecnico.js"></script>
</body>
</html>
